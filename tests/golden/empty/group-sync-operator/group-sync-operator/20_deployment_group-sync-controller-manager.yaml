apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: group-sync-operator
    app.kubernetes.io/part-of: syn
    control-plane: controller-manager
  name: group-sync-controller-manager
  namespace: syn-group-sync-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
        - args: []
          command:
            - /manager
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: quay.io/redhat-cop/group-sync-operator:v0.0.14
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 300m
              memory: 200Mi
      serviceAccountName: group-sync-controller-manager
      terminationGracePeriodSeconds: 10
