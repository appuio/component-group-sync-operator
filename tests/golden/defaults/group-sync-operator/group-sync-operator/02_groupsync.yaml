apiVersion: redhatcop.redhat.io/v1alpha1
kind: GroupSync
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: group-sync-operator
    app.kubernetes.io/part-of: syn
  name: foo
  namespace: syn-group-sync-operator
spec:
  providers:
    - keycloak:
        loginRealm: bar-public
        realm: bar-public
        scope: sub
        url: https://id.company.io
      name: credless
    - keycloak:
        credentialsSecret:
          name: foo-keycloak
          namespace: syn-group-sync-operator
        loginRealm: foo-public
        realm: foo-public
        scope: sub
        url: https://id.company.io
      name: keycloak
      newProvider:
        credentialsSecret:
          name: foo-keycloak
          namespace: syn-group-sync-operator
  schedule: '* * * * *'
---
apiVersion: redhatcop.redhat.io/v1alpha1
kind: GroupSync
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: group-sync-operator
    app.kubernetes.io/part-of: syn
  name: other
  namespace: syn-group-sync-operator
spec:
  deleteDisappearedGroups: true
  providers:
    - azure:
        credentialsSecret:
          name: other-foo
          namespace: syn-group-sync-operator
      name: foo
  schedule: '* * 2 * *'
